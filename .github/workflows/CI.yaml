name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-versions:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
        django-versions:
          - "4.2"
          - "5.2"
        drf-versions:
          - "3.15"
          - "3.16"
        poetry-version: ["latest", "main", "1.8.4"]

    runs-on: ubuntu-latest
    name: "Python ${{ matrix.python-versions }} - Django ${{ matrix.django-versions }} - DRF ${{ matrix.drf-versions }}"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: |
          poetry install
          poetry run pip install "Django~=${{ matrix.django-versions }}.0" "djangorestframework~=${{ matrix.drf-versions }}.0"
      - name: Run tests
        run: poetry run pytest